<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Formular Programare</title>
</head>
<body>
    <main>
        <h2>Formular Programare</h2>
        <form id="registerForm" action="http://127.0.0.1:5000/register" method="POST">
            <div>
                <label for="OwnerLastName">OwnerLastName*:</label>
                <input type="text" id="OwnerLastName" name="OwnerLastName" required>
            </div>
            <div>
                <label for="OwnerFirstName">OwnerFirstName*:</label>
                <input type="text" id="OwnerFirstName" name="OwnerFirstName" required>
            </div>
            <div>
                <label for="Telephone">Telephone*:</label>
                <input type="text" id="Telephone" name="Telephone" required>
            </div>
                <label for="Address">Address:</label>
                <input type="text" id="Address" name="Address">
            </div>

            <div>
                <label for="PetName">Pet Name*:</label>
                <input type="text" id="PetName" name="PetName" required>
            </div>
            <div>
                <label for="Species">Species*:</label>
                <input type="text" id="Species" name="Species" required>
            </div>
            <div>
                <label for="Breed">Breed*:</label>
                <input type="text" id="Breed" name="Breed" required>
            </div>
            <div>
                <label for="Age">Age*:</label>
                <input type="text" id="Age" name="Age" required>
            </div>
            <div>
                <label for="Sex">Sex*:</label>
                <input type="text" id="Sex" name="Sex" required>
            </div>

            <div>
                <label for="Appointment Date">Appointment Date*:</label>
                <input type="text" id="Appointment Date" name="Appointment Date" required>
            </div>
            <div>
                <label for="Appointment Hour">Appointment Hour*:</label>
                <input type="text" id="Appointment Hour" name="Appointment Hour" required>
            </div>
            <button type="submit">Save Info</button>
        </form>
    </main>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
