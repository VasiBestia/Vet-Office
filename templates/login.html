<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Autentificare Utilizator</title>
</head>
<body>
    <main>
        <h2>Autentificare (Sign In)</h2>
        <form id="loginForm" action="http://127.0.0.1:5000/login" method="POST">
            <div>
                <label for="log_username">Username*:</label>
                <input type="text" id="log_username" name="username" required>
            </div>
            <div>
                <label for="log_password">Password*:</label>
                <input type="password" id="log_password" name="password" required>
            </div>
            <button type="submit">Sign In</button>
        </form>
        <p>Dont you have an account?Register here: 
        <a href="{{ url_for('show_register_page') }}">Register</a>
    </p>
    </main>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
